<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <title>CSS Layout master class fashion store</title>
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <span class="header__item header__btn">왼쪽 화살표</span>
        <h1 class="header__item header__title">My Cart</h1>
        <span class="header__item header__btn">카트</span>
      </header>
      <section class="total">
        <span class="total__price">$3550</span>
        <span class="total__subtitle">based on your 5 items.</span>
      </section>
      <section class="items">
        <artical class="item">
          <div class="item__info">
            <div class="item__info-col">
              <h2 class="item__title">Pop Temple Print T-Shirt</h2>
              <h3 class="item__subtitle">limited 2002</h3>
            </div>
            <div class="item__info-col">
              <span class="item__total-price">$1990</span>
              <div class="item__piece-price">$995 per piece</div>
            </div>
          </div>
          <div class="item__specs">
            <div class="spec">
              <span class="spec__title">Size</span>
              <div class="spec__value">48 - L</div>
            </div>
            <div class="spec">
              <span class="spec__title">QT</span>
              <div class="spec__value">2pcs</div>
            </div>
          </div>
          <img src="https://picsum.photos/200/250" alt="" class="item__photo" />
        </artical>
        <artical class="item">
          <div class="item__info">
            <div class="item__info-col">
              <h2 class="item__title">Pop Temple Print T-Shirt</h2>
              <h3 class="item__subtitle">limited 2002</h3>
            </div>
            <div class="item__info-col">
              <span class="item__total-price">$1990</span>
              <div class="item__piece-price">$995 per piece</div>
            </div>
          </div>
          <div class="item__specs">
            <div class="spec">
              <span class="spec__title">Size</span>
              <div class="spec__value">48 - L</div>
            </div>
            <div class="spec">
              <span class="spec__title">QT</span>
              <div class="spec__value">2pcs</div>
            </div>
          </div>
          <img src="https://picsum.photos/200/250" alt="" class="item__photo" />
        </artical>
      </section>
    </div>
  </body>
</html>
